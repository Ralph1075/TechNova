<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../../css/login.css">
</head>
<body>

<div class="login-container">
    <h2>Sign In</h2>

    <form action="/login" method="post">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" placeholder="Enter your username or email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <div class="remember-forgot">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember Me</label>
            <a href="#">Forgot password?</a>
        </div>

        <button class="cta-button signup-button" onclick="navigateToIndex()">Login Now</button>
    </form>

    <p class="create-account">Don't have an account? <a href="../Login/signup.html">Create an Account</a></p>

    <div class="social-login">
        <button class="google-login">Login with Google</button>
        <button class="facebook-login">Login with Facebook</button>
    </div>
</div>
<script src="js/script.js"></script>
<script>
    function navigateToIndex() {
        window.location.href = '../../index.html';
    }
</script>

</body>
</html>
